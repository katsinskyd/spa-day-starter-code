<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post" action="/user">
    <div>
        <p th:text="${error}"></p>
        <label>Username
            <input type="string" name="username" th:value="${username}">
        </label>
    </div>
    <div>
    <label>Password
        <input type="password" name="password">
    </label>
    </div>
    <div>
        <label>Verify Password
            <input type="password" name="verify">
        </label>
    </div>
    <div>
        <label>Email
            <input type="email" name="email" th:value="${email}">
        </label>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

</body>
</html>
